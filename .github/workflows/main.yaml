name: Node.JS CI/CD

on:
  push:
    branches: [main]


jobs:

  test:
    name: Test
    runs-on: ubuntu-latest

    strategy: 
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout 
        uses: actions/checkout@v4 
        with: 
          fetch-depth: 0

      - name: Use Node.JS ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with: 
          node-version: ${{ matrix.node-version }}

      - name: NPM install, build and test
        run: |
          npm install
          npm run start
          npm test